name: Build PHP 8.0 Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            autoconf \
            automake \
            libtool \
            pkg-config \
            curl \
            unzip \
            git

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d

      - name: Build PHP
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          chmod +x build-android.sh
          ./build-android.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: php-8.0.28-android-arm64
          path: output/php-8.0.28-android-arm64.tar.gz
